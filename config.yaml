      pcLAFE: Potencia de Flex-Ext Tobillo Derecho
      #Coronal
      pcRHPAA: Potencia de Add-Abd Cadera Derecha
      pcLHPAA: Potencia de Add-Abd Cadera Izquierda
      pcRKAA: Potencia de Valgo-Varo Rodilla Derecha
      pcLKAA: Potencia de Valgo-Varo Rodilla Izquierda

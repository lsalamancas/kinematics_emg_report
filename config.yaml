      tcLFIE: Torque de Rotación Pie Izquierdo
      #Ground torques
      tcRGRVE: Torque de Reacción a Piso Vertical Derecha 
      tcLGRVE: Torque de Reacción a Piso Vertical Izquierda
      tcRGRML: Torque de Reacción a Piso Medio-Lateral Derecha
      tcLGRML: Torque de Reacción a Piso Medio-Lateral Izquierda
      tcRGRAP: Torque de Reacción a Piso Antero-Posterior Derecha
      tcLGRAP: Torque de Reacción a Piso Antero-Posterior Izquierda
    Power:
      pcRHPFE: Potencia de Flex-Ext Cadera Derecha
      pcLHPFE: Potencia de Flex-Ext Cadera Izquierda
      pcRKFE: Potencia de Flex-Ext Rodilla Derecha
      pcLKFE: Potencia de Flex-Ext Rodilla Izquierda
